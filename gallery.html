<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>گالری عکس</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      background-color: #121212;
      font-family: 'Vazirmatn', sans-serif;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <h1>گالری تصاویر</h1>

  <div class="gallery">
    <img src="images/img1.jpg" alt="پروژه اول">
    <img src="images/img2.jpg" alt="پروژه دوم">
    <img src="images/img3.jpg" alt="محیط کاری">
    <img src="images/img4.jpg" alt="نمونه کد">
  </div>

</body>
</html>
